title: Variable Tree
name: vartree
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Variable for Percentage
        children:
          - type: VariablesListBox
            name: percvar
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: percvarLevel
  - type: CollapseBox
    label: Options
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: excl
                  - type: CheckBox
                    name: varnames
                  - type: CheckBox
                    name: pct
                    enable: (!excl)
                  - type: CheckBox
                    name: vp
                    enable: (!excl && pct)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plots
                fitToGrid: true
                cell:
                  column: 1
                  row: 0
                children:
                  - type: CheckBox
                    name: horizontal
                  - type: CheckBox
                    name: sline
                  - type: CheckBox
                    name: legend
                    enable: (varnames)
                  - type: TextBox
                    name: mytitle
                    format: string
                    width: large
                  - type: TextBox
                    name: width
                    format: number
                  - type: TextBox
                    name: height
                    format: number
