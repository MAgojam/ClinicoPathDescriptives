---
name: waterfall
title: Treatment Response Waterfall Plot
menuGroup: Exploration
menuSubgroup: ClinicoPath Descriptive Plots
version: '1.0.0'
jas: '1.2'


description:
    main: Creates a waterfall plot to visualize tumor response data following RECIST criteria.
    R:
        dontrun: true
        usage: |
            data <- data.frame(
                PatientID = paste0("PT", 1:10),
                Response = c(-100, -45, -30, -20, -10, 0, 10, 20, 30, 40)
            )
            waterfall(
                data = data,
                patientID = "PatientID",
                response = "Response"
            )


options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: patientID
      title: Patient ID
      type: Variable
      suggested: [nominal]
      permitted: [numeric, factor, id]
      description:
          R: >
            Variable containing patient identifiers.

    - name: response
      title: Response Value (Percent)
      type: Variable
      suggested: [continuous]
      permitted: [numeric]
      description:
          R: >
            Percentage change in tumor size.

    - name: sortBy
      title: Sort By
      type: List
      options:
        - title: Best Response
          name: response
        - title: Patient ID
          name: id
      default: response

    - name: showThresholds
      title: Show RECIST Thresholds
      type: Bool
      default: false
      description:
          R: >
            Show +20 percent and -30 percent RECIST thresholds.

    - name: labelOutliers
      title: Label Large Changes
      type: Bool
      default: false
      description:
          R: >
            Label responses exceeding Â±50 percent.



    - name: showMedian
      title: Show Median Response
      type: Bool
      default: false

    - name: showCI
      title: Show Confidence Interval
      type: Bool
      default: false

    - name: minResponseForLabel
      title: Minimum Response for Labels (percent)
      type: Number
      default: 50
      min: 0
      max: 100





    - name: colorScheme
      title: Color Scheme
      type: List
      options:
        - title: jamovi 
          name: jamovi
        - title: RECIST (Red/Blue/Green)
          name: recist
        - title: Simple (Red/Green)
          name: simple
      default: jamovi



    - name: barAlpha
      title: Bar Transparency
      type: Number
      default: 1
      min: 0
      max: 1
      
    - name: barWidth
      title: Bar Width
      type: Number
      default: 0.7
      min: 0.1
      max: 1


