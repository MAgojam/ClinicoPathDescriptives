title: Variable Tree
name: vartree
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
      - type: CheckBox
        name: horizontal
      - type: CheckBox
        name: sline
      - type: CheckBox
        name: varnames
      - type: CheckBox
        name: pct
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mytitle
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: imagewidth
        format: number
