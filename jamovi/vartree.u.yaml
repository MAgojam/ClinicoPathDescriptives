title: Variable Tree
name: vartree
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Variable for Percentage
        children:
          - type: VariablesListBox
            name: percvar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
      - type: CheckBox
        name: horizontal
      - type: CheckBox
        name: sline
      - type: CheckBox
        name: varnames
      - type: CheckBox
        name: pct
      - type: CheckBox
        name: legend
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mytitle
        format: string
        width: large
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: wdth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: hght
        format: number
