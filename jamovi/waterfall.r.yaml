---
name:  waterfall
title: Treatment Response Analysis
jrs:   '1.1'

items:

    - name: todo
      title: To Do
      type: Html
      clearWith:
         - patientID
         - responseVar
         - timeVar
         - inputType


    - name: todo2
      title: To Do
      type: Html
      clearWith:
         - patientID
         - responseVar
         - timeVar
         - inputType

    - name: summary
      title: Response Summary
      type: Table
      rows: 0
      columns:
        - name: category
          title: "Response Category"
          type: text
        - name: n
          title: "n"
          type: integer
        - name: percent
          title: "%"
          type: number
          format: percent


    - name: clinicalMetrics
      title: Clinical Response Metrics
      type: Table
      rows: 0
      columns:
        - name: metric
          title: "Metric"
          type: text
        - name: value
          title: "Value"
          type: text

    - name: waterfallplot
      title: 'Waterfall Plot'
      type: Image
      width: 800
      height: 500
      renderFun: .waterfallplot
      requiresData: true
      visible: (showWaterfallPlot)
      clearWith:
        - patientID
        - response
        - sortBy
        - showThresholds
        - labelOutliers
        - colorScheme
        - showMedian
        - showCI

    - name: spiderplot
      title: 'Response Over Time'
      type: Image
      width: 800
      height: 500
      renderFun: .spiderplot
      requiresData: true
      visible: (showSpiderPlot)
      clearWith:
        - patientID
        - response
        - timeVar
        - inputType
        - sortBy

    - name: responseCategory
      title: "Response Category"
      type: Output
      varTitle: '`Calculated Response Category`'
      varDescription: Calculated response category based on RECIST criteria.
      clearWith:
        - patientID
        - response


    # - name: mydataview
